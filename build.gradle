plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'edu.bsu.cs445'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    version = "11.0.2"
}

mainClassName = "edu.bsu.cs445.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
